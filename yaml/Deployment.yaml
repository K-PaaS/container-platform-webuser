apiVersion: apps/v1
kind: Deployment
metadata:
  name: webuser-deployment
  labels:
    app: webuser
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webuser
  template:
    metadata:
      labels:
        app: webuser
    spec:
      containers:
      - name: webuser
        image: $REGISTRY_HARBOR_URL/container-platform/container-platform-webuser:$BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 8091
        env:
        - name: K8S_IP
          value: "10.100.2.41"                                           
        - name: CONTAINER_PLATFORM_COMMON_API_URL
          value: "common-api-deployment.default.svc.cluster.local:3334"
        - name: CONTAINER_PLATFORM_API_URL
          value: "api-deployment.default.svc.cluster.local:3333"
        - name: REDIS_HOST
          value: "10.100.2.15"                                       
        - name: REDIS_PORT
          value: "32079"
        - name: REDIS_PASSWORD
          value: "password"
      imagePullSecrets:
        - name: paasta-cp-secret
      nodeSelector:
        kubernetes.io/hostname: paasta-cp-cluster-2   
---
apiVersion: v1
kind: Service
metadata:
  name: webuser-deployment
  labels:
    app: webuser
  namespace: default
spec:
  ports:
  - nodePort: 32191
    port: 8091
    protocol: TCP
    targetPort: 8091
  selector:
    app: webuser
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cp-redis-config
data: 
  redis-config: "requirepass password"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        command:
          - redis-server
          - "/redis-master/redis.conf"
        env:
        - name: MASTER
          value: "true"
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "0.1"
        volumeMounts:
        - mountPath: /redis-master-data
          name: data
        - mountPath: /redis-master
          name: config
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: cp-redis-config
            items:
            - key: redis-config
              path: redis.conf
      nodeSelector:
        kubernetes.io/hostname: paasta-cp-cluster-2   
---
apiVersion: v1
kind: Service
metadata:
  name: redis-deployment
  labels:
    app: redis
  namespace: default
spec:
  ports:
  - nodePort: 32179
    port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis
  type: NodePort
